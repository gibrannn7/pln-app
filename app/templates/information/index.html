{% extends "base.html" %}

{% block title %}Information - PLN Application{% endblock %}

{% block current_page %}Information{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Information</h1>
    <p class="text-gray-600 dark:text-gray-400">Access customer and system information</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <a href="{{ url_for('information.customer_lookup') }}" class="bg-white dark:bg-gray-800 rounded-2xl shadow p-6 hover:shadow-lg transition duration-200">
        <div class="flex items-center">
            <div class="p-3 rounded-full bg-blue-100 dark:bg-blue-900">
                <i class="fas fa-search text-blue-600 dark:text-blue-400 text-xl"></i>
            </div>
            <div class="ml-4">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-white">Customer Information Lookup</h3>
                <p class="text-gray-600 dark:text-gray-400 text-sm">Search for customer details</p>
            </div>
        </div>
    </a>
</div>
{% endblock %}
