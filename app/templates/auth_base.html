<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        // Initialize Tailwind with dark mode support
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-6">
             {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-6">
                    {% for category, message in messages %}
                        <div class="p-4 mb-2 rounded-lg {{ 'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200' if category == 'success' else 'bg-blue-100 text-blue-700 dark:bg-blue-900 dark:text-blue-200' if category == 'info' else 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900 dark:text-yellow-200' if category == 'warning' else 'bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200' }}">
                            <i class="fas {{ 'fa-check-circle' if category == 'success' else 'fa-info-circle' if category == 'info' else 'fa-exclamation-triangle' if category == 'warning' else 'fa-exclamation-circle' }} mr-2"></i>
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        // Dark mode toggle functionality (optional for login page, but good to have)
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
