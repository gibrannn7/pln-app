{% extends "auth_base.html" %} 

{% block title %}{{ _('Login - PLN Application') }}{% endblock %} 

{% block content %}
<div class="w-full">
  <div class="text-center mb-8">
    <i class="fas fa-bolt text-blue-500 text-5xl mb-4"></i>
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white">
      {{ _('PLN Application') }}
    </h1>
    <p class="text-gray-600 dark:text-gray-400 mt-2">{{ _('Login to your account') }}</p>
  </div>

  <form
    method="POST"
    action="{{ url_for('auth.login') }}"
    class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg w-full"
  >
    <div class="mb-4">
      <label
        for="username"
        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
        >{{ _('Username') }}</label
      >
      <input
        type="text"
        id="username"
        name="username"
        required
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
      />
    </div>

    <div class="mb-4">
      <label
        for="password"
        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
        >{{ _('Password') }}</label
      >
      <input
        type="password"
        id="password"
        name="password"
        required
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
      />
    </div>

    <div class="mb-6">
      <label
        for="captcha"
        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
        >{{ _('Captcha') }}</label
      >
      {{ captcha() }}
      <input
        type="text"
        id="captcha"
        name="captcha"
        required
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white mt-2"
        placeholder="{{ _('Enter the answer') }}"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200"
    >
      {{ _('Login') }}
    </button>
  </form>
</div>
{% endblock %}
